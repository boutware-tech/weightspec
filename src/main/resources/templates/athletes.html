<!DOCTYPE html>
<html>
<head lang="en">

<title>WS:Athletes</title>

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

  <div class="container col-md-10 col-md-offset-1">
    <div class="row">
        <div class="input-group col-md-6">
          <input type="text" class="form-control input-md" placeholder="Search Athletes" />
          <span class="input-group-btn">
           <button class="btn btn-default btn-md" type="button">
             <i class="glyphicon glyphicon-search"></i>
           </button>
         </span>
       </div>
    </div>
    <div id="teams-table" class="row">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
        </tr>
        <tr th:each="athlete : ${athletes}">
          <td><a href="/athletes/1" th:href="@{/athletes/{pid}(pid=${athlete.id})}" th:text="${athlete.firstName + ' ' + athlete.lastName}">George Washington</a></td>
          <td th:text="${athlete.dateOfBirth}">01/01/2001</td>
          <td th:text="${athlete.gender}">M</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
