<!DOCTYPE html>
<html>
<head lang="en">

<title>WS:Orgs</title>

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

  <div class="container col-md-10 col-md-offset-1">
    <div class="row">
        <div class="input-group col-md-6">
          <input type="text" class="form-control input-md" placeholder="Search Organizations" />
          <span class="input-group-btn">
           <button class="btn btn-default btn-md" type="button">
             <i class="glyphicon glyphicon-search"></i>
           </button>
         </span>
       </div>
    </div>
    <div id="orgs-table" class="row">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Organization Name</th>
          <th>Short Name</th>
        </tr>
        <tr th:each="org : ${organizations}">
          <td><a href="/organizations/1" th:href="@{/organizations/{oid}(oid=${org.id})}" th:text="${org.longName}">My Organization</a></td>
          <td th:text="${org.shortName}">MyOrg</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
