<!DOCTYPE html>
<html>
<head lang="en">

<title>WS:Team</title>

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

  <div class="container col-md-10 col-md-offset-1">
    <div class="row" style="margin-bottom:10px;">
      <div class="pull-left" style="margin-top:5px;">
      <b th:text="${team.name} + ' : '">My High School : </b>
      <em th:text="${team.city} + ', ' + ${team.state}">My City, TX</em>
      </div>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Transaction <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">List All</a></li>
          <li><a href="#">Create New</a></li>
        </ul>
      </div>
    </div>
    <div id="team-table" class="row">
      <table class="table table-striped table-bordered">
        <tr>
          <th>Athlete Name</th>
          <th>DOB</th>
          <th>Gender</th>
        </tr>
        <tr th:each="athlete : ${athletes}">
          <td><a href="/athletes/1" th:href="@{/athletes/{aid}(aid=${athlete.id})}" th:text="${athlete.lastName} + ', ' + ${athlete.firstName}">Gable, Dan</a></td>
          <td th:text="${athlete.dob}">2000/01/31</td>
          <td th:text="${athlete.gender}">M</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
